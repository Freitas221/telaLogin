<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login novamente para acessar sia conta e poder fazer as confiufrações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">Person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">Key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required maxlength="20" minlength="10">
                        <label for="isenha">senha</label>
                    </div>

                    <div class="campo2">
                        <input type="submit" value="entrar">
                        <input type="button" value="Esqueci a senha">
                        <span class="material-symbols-outlined">email</span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
